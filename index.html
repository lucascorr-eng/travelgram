<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram</title>

  <link rel="stylesheet" href="style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="container">
    <div class="header flex p-xy">
      <img src="assets/icons/Logo.svg" alt="logo do travelgram">

      <div class="elements-header flex gap-1">
        <img src="assets/icons/search.png" alt="lupa de pesquisa">
        <span class="desktop-only">Explorar</span>
        <span class="desktop-only">Minhas viagens</span>
        <img src="assets/icons/profile-pic.png" alt="foto de perfil">
      </div>
    </div>

    <div class="about p-xy-md gap-2 grid">
      <div class="main gap-1 grid"> 
        <img src="assets/icons/profile-pic.png" alt="foto de perfil">
        <div class="text-main grid gap-0.5">
          <h1>Isabela Torres</h1>
          <p>Amante de viagens, cultura e gastronomia. 🌍✈️  
            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
          </p>
        </div>
      </div>
      <div class="local grid gap-1">
        <div class="local-pin flex gap-0.5">
          <img src="assets/icons/map.svg" alt="pin">
          <p>São Paulo, Brazil</p>
        </div>
        <div class="local-pin flex gap-0.5">
          <img src="assets/icons/airplane.svg" alt="pin">
          <p>37 países</p>
        </div>
        <div class="local-pin flex gap-0.5">
          <img src="assets/icons/Image.svg" alt="pin">
          <p>240 fotos</p>
        </div>
      </div>      
    </div>
  </div>
</body>
</html>
